<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class ="body">
	<!-- Часть 1. Создайет текстовый инпут и три кнопки для очистки, блокировки и разблокировки инпута -->
	<input type="text" id="firstInput">
	<button id="clearFirstInput">Очистить input</button>
	<button id="blockFirstInput">Заблокировать input</button>
	<button id="unblockFirstInput">Разблокировать input</button>
	<!-- Часть 2. Создайте два текстовых инпута и кнопку, кнопка по клику должна содержать value кнопок местами-->
	<input type="text" id="secondInput">
	<input type="text" id="thirdInput">
	<button id="changeInput">Поменять местами</button>
<script src="./intro-script.js"></script>
</body>
</html>
